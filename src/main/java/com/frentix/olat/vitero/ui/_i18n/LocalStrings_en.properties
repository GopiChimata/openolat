help.hover.vitero=Help for "$\:chelp.module.title"
chelp.ced-vitero-config.title=$\:help.hover.vitero
chelp.vitero1=Using the course element "Vitero Team Room" you can embedd Vitero meetings including video conferencing, desktop and document sharing and more. More information about the Vitero Virtual Team Room system can be found on the Vitero GmbH website:
chelp.vitero2=To be able to use the Vitero system you need to have a Vitero license and add the access information in the administration area:
chelp.vitero3=Choose the Vitero course element in the course editor, add it to your course structure and publish the course. 
chelp.vitero4=After publishing you can create Vitero meetings either from within the course editor or also from the published view. Use the button "$:new" to add a meeting. Using the button "$:roomsOverview" you can preview the current booking of the team rooms to find a free spot. 
chelp.vitero5=Add the start and end date for your meeting and select the room size. With the option "$:booking.beginBuffer" you can specify how many minutes in advance the meeting room can be entered by the participants, with "$:booking.endBuffer" you define how many minutes after the meeting finished the room is still available. 
chelp.vitero6=Using the option "$:booking.autoSignIn" allows every user with access to the course element to sign in to this meeting themselfes as long as there are still available seats. If you turn off this option, only course administrators can sign in users to a meeting. 
chelp.vitero7=Users can see meetings when they are signed into a meeting or when a meeting is configured with the "$:booking.autoSignIn" option.
chelp.vitero8=Note that the meeting parameters can not be changed after the meeting has been created. 
chelp.module.title=Vitero: Configuration
chelp.module1=To be able to use the Vitero system you need to have a Vitero license and add the access information for the Vitero web service API in the administration area.
chelp.module2=With "$:option.olatTimeZone" you can set the time zone of your OLAT system. This is important to synchronize the meeting schedule with the Vitero system.
chelp.module3=The following information have to be optained by your Vitero or OLAT administrator: "$:option.baseurl", "$:option.adminlogin", "$:option.adminpassword" and "$:option.customerId". 
chelp.module4=When you have entered all the configuration options you should use the button "$:check" to test the configuration and the connection to the Vitero server. When successful, you can save the form and use Vitero in your courses. 
chelp.module5=Please note that OLAT will create users on the Vitero server automatically and independently of existing Vitero users. Previously created user accounts or meetings will not be used or modified by OLAT.



