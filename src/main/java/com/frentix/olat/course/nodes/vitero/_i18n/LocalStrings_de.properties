chelp.ced-vc-config.title=Virtuelles Klassenzimmer konfigurieren
chelp.hover.vc.config=Hilfe zur Konfiguration des Virtuellen Klassenzimmers
chelp.vc1=Richten Sie ein virtuelles Klassenzimmer zur Online-Kommunikation (Pr\u00e4sentationen, Diskussionen, Whiteboard, Desktop-Sharing uvm.) mit Ihren Kurs-Teilnehmern ein. Jedem Kursbaustein wird genau ein virtuelles Klassenzimmer zugeordnet. W\u00e4hlen Sie Vorkonfigurationen f\u00fcr diesen Raum und definieren Sie ggf., zu welchen Terminen der Raum f\u00fcr Nutzer betretbar ist. Um Ressourcen zu sparen, wird ein Raum nicht automatisch mit Erstellen des Kursbausteins er\u00f6ffnet, sondern muss je nach Konfiguration (siehe <i>Zutrittsberechtigung</i>) vor dem ersten Betreten durch einen Moderator oder Teilnehmer <i>er\u00f6ffnet</i> werden.
chelp.vc2=<b>Vorlage f\u00fcr virtuelles Klassenzimmer:</b> Die jeweiligen Vorlagen bringen unterschiedliche Vorkonfigurationen f\u00fcr den Raum mit sich.
chelp.vc3=<b>Termine f\u00fcr Meetings:</b> Definieren Sie einen oder mehrere Termine, zu denen der Raum von Teilnehmern betreten werden kann.