chelp.mail.module.extern=Ist das OLAT Postfach eingeschaltet, so werden alle empfangenen und gesendeten E-Mails im Homebereich jedes Benutzers im persönlichen Postfach aufgelistet. 
chelp.mail.module.extern.config=Jeder Benutzer kann zudem in den Systemeinstellungen konfigurieren, ob empfangene E-Mails nur intern oder auch an die persönliche E-Mail Adresse zugestellt werden soll. Als Administrator können Sie das Standardverhalten festlegen:
