chelp.mail.module=OLAT verfügt über ein internes E-Mail Postfach System, das alle in dem System gesendeten und empfangenen E-Mails im Homebereich jedes Benutzers im persönlichen Poftfach auflistet. Das E-Mail Postfach in OLAT ist eine optionale Komponente. 
