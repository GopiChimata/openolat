chelp.mail.module=OLAT tem um sistema de caixa de entrada e-mail interno que lista todos os e-mails enviados e recebidos de cada usu\u00E1rio em seu HOME. A caixa de entrada de E-mail OLAT \u00E9 um componente opcional.
chelp.mail.module.extern=Se o sistema de caixa de entrada OLAT est\u00E1 ativado, todos os e-mails recebidos e enviados ser\u00E3o listadas na caixa de entrada pessoal dos usu\u00E1rios.
chelp.mail.module.extern.config=Al\u00E9m disso, cada usu\u00E1rio pode configurar nas suas prefer\u00EAncias se ele quer receber e-mails do OLAT para o seu endere\u00E7o de e-mail pessoal ou se ele prefere ler o correio dentro de OLAT. Como administrador, voc\u00EA pode definir o comportamento padr\u00E3o.
