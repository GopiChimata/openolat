chelp.morph.example=Por exemplo, o substantivo "mesas" consiste de dois morfemas\: "mesa-s" indicando que "mesa" significa uma esp\u00E9cie de "m\u00F3vel" e "s" expressa o seu plural gramaticalmente.
chelp.morph.intro=Morfologia \u00E9 um ramo da ling\u00FC\u00EDstica que lida com a composi\u00E7\u00E3o de palavras por morfemas. Morfemas s\u00E3o os menores elementos ling\u00FC\u00EDsticos indicando significado ou fun\u00E7\u00E3o gramatical.
chelp.morph.service=Servi\u00E7os morfol\u00F3gicos s\u00E3o os programas para identificar flex\u00F5es de um \u00FAnico termo.
chelp.morph.service.example=Ao selecionar o servi\u00E7o morfol\u00F3gico antes de indicar por exemplo, a entrada do gloss\u00E1rio "morfema" voc\u00EA tamb\u00E9m vai ver sua forma plural "morfemas" ou o seu genitivo "morfema's" em destaque no texto em execu\u00E7\u00E3o. Os usu\u00E1rios ser\u00E3o capazes de ter a sua defini\u00E7\u00E3o exibida em qualquer caso.
chelp.no.morph.service=Por favor, selecione um dos servi\u00E7os morfol\u00F3gicos dispon\u00EDveis (dependente do idioma). Voc\u00EA pode escolher o seu padr\u00E3o dentro das configura\u00E7\u00F5es do gloss\u00E1rio.
