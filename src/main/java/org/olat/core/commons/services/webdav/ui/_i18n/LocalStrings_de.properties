chelp.webdavconfig.intro=Das WebDAV Modul kann für das gesamte OpenOLAT System ein- oder ausgeschaltet werden. Die folgenden Konfigurationen können vorgenommen werden:

chelp.webdav.digest=Um WebDAV unter Windows direkt ohne den manuellen Import von Zertifikaten verwenden zu können ist ein Betrieb von WebDAV unter HTTP ohne SSL notwendig. In diesem Fall werden die Dateien unverschlüsselt übertragen. Um das Passwort trotzdem verschlüsselt zu übermitteln muss in diesem Fall der Digest-Authentication Mechanismus verwendet werden, ansonsten kann WebDAV unter Windows nicht verwendet werden. 
chelp.webdav.digest.disclaimer=Die Digest-Authentication Verschlüsselung verwendet keine starke Kryptographie und kann mit entsprechendem Aufwand geknackt werden. Bei hohen Sicherheitsanforderungen sollte immer der HTTPS Zugang mit SSL Verschlüsselung verwendet werden. Unter Windows müssen hierfür leider Zertifikate manuell importiert oder spezielle WebDAV Programme verwendet werden
 
chelp.webdav.link=Unabhängig von dem WebDAV Funktion können Sie entscheiden ob die WebDAV URL in der Ordnerkomponente angezeigt werden soll oder nicht. Wenn diese Funktion ausgeschaltet ist kann WebDAV immer noch verwendet werden, lediglich der Link wird nicht angezeigt. 
chelp.webdav.module=Schalten Sie den WebDAV Zugang systemweit ein oder aus. Wenn das Modul eingeschaltet ist können alle OpenOLAT Benutzer das System über WebDAV nutzen (empfohlen).
