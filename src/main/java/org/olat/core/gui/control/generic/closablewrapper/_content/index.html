<div class="b_window $!windowCssClass" id="$r.getId("b_closablewapper_")">
	<div class="b_window_header_wrapper">
		<div class="b_window_header">
			<div class="b_window_header_title">
				#if ($title)
					<strong>$!title</strong>
				#end
				$r.render("closeIcon")
			</div>
		</div>
	</div>

	<div class="b_window_content_wrapper $!cssClass">	
		<div class="b_window_content">
			<div class="b_window_content_inner b_clearfix">
				<div class="b_floatscrollbox">
					$r.render("guimessage")
					$r.render("modalContent")
				</div>
			</div>
			<div style="clear:both; height: 1px">&nbsp;</div>	   	
		</div>
	</div>	
	
	<div class="b_window_footer_wrapper">
		<div class="b_window_footer">
			<div class="b_window_footer_inner"></div>		
		</div>
	</div>
</div>

## always show top of modal dialog when on long pages
<script type="text/javascript">
	var zindex = o_info.zseed;
	o_info.zseed = zindex + 5;

	jQuery('#b_top').scrollTop();
	var bodyHeight = document.getElementById('b_body').parentNode.offsetHeight;
	var windowHeight = window.innerHeight;
	var finalHeight = Math.min(bodyHeight, windowHeight)-20;
	var wrapper = document.getElementById("$r.getId("b_closablewapper_")");
	if(wrapper.className.indexOf('onyx_overlay')>-1){
		wrapper.style.height=finalHeight+'px';
		iframe = wrapper.getElementsByTagName('iframe')[0];
		if(iframe!= undefined){
			finalHeight = finalHeight-28;
			iframe.style.height=finalHeight+'px';
		}
	}
</script>
