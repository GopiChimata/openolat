<script type="text/javascript">
/* <![CDATA[ */
jQuery(function() {
	jQuery('#callout_$r.getCId()').each(function(index, el) {
		var targetEl = jQuery('#$guimsgtarget,#o_c$guimsgtarget');
		var targetOffset = targetEl.offset();
		if(targetOffset) {
			var callout = jQuery(el);
			var docWidth = jQuery(document).width();
			if(targetOffset.left >= 0 && callout.width() > 50 && targetOffset.left <= (callout.width() / 2)) {
				## left edge case: show at left border
				callout.offset({
					top: (targetOffset.top + targetEl.height() + 15) ,
					left: 0
				});
				var percent = (targetOffset.left + targetEl.width()/2 + 15) / callout.width() * 100; 
				callout.find('.arrow').css({'left' : percent + '%'});
				
			} else if(targetOffset.left >= 0 && callout.width() > 50 && ((targetOffset.left + (callout.width() / 2)) >= docWidth)) {
				## right edge case: show at right border
				callout.offset({
					top: (targetOffset.top + targetEl.height() + 15) ,
					left: (docWidth - callout.width())
				});
				var percent = (1 - ((docWidth - targetOffset.left - targetEl.width()/2 -15) / callout.width() )) * 100; 
				callout.find('.arrow').css({'left' : percent + '%'});

			} else {
				## standard case: show centered below element
				callout.offset({
					top: (targetOffset.top + targetEl.height() + 15) ,
					left: (targetOffset.left + targetEl.width()) - callout.width()/2 
				});
			}
			callout.css('display','block').css('zindex', o_info.zseed + 5);
		}
	});
});
/* ]]> */
</script>
