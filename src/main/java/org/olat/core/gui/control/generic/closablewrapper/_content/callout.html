<div style="display:none">
	<div id="callout_layer_content_$r.getCId()" class="b_ext_tooltip_wrapper">
		$r.render("calloutWindowContent")
	</div>
</div>
<script type="text/javascript">
/* <![CDATA[ */	
jQuery(function() {
	jQuery('#callout_layer_$r.getCId()').parents('div.b_modal_area').next('div.b_modal_overlay').each(function(index, el) {
		jQuery(el).css("opacity","0");
		#if($closable)
			jQuery(el).click(function() {if (o2cl()) {
				//TODO jquery
				$r.javaScriptBgCommand('close');
			}});
		#end
	});

	console.log('$target');
	jQuery('#$target').tooltip({
		items: '#$target',
		position: { my: 'left+15 center', at: 'right bottom', collision: 'flipfit'},
		content: function(response) {
			var txt = jQuery('#callout_layer_content_$r.getCId()').html();
			return txt;
		},
		close: function( event, ui ) {
			$r.javaScriptBgCommand('close');
		}
  }).tooltip('open');
});
/* ]]> */
</script>
