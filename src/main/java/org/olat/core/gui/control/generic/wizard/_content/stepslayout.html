<div class="modal show in"><div class="modal-dialog modal-lg #if($elementCssClass) $elementCssClass #end"><div class="modal-content">
	<div class="modal-header">
		$r.render("closeIcon")
		<h4>$wizardTitle</h4>
	</div>
	<div class="modal-body b_wizard_steps_wrapper">
		<div class="row b_wizard_steps_content b_clearfix">
			<!-- workflow / wizard steps -->
			<div class="col-md-4 b_wizard_steps_list b_float_left">
				<ol>
				#foreach($item in $stepLinks)
					<li class="	#if($currentStepPos == $velocityCount) b_wizard_steps_current #end	#if(!${item.isEnabled()}) b_enabled #end ">
						$r.render(${item})
					</li>
				#end
				</ol>
			</div>
			
			<!-- wizard step content -->
			<div class="col-md-8 b_wizard_steps_current">
				<div class="b_wizard_steps_current_inner">
					<div class="b_wizard_steps_current_content b_clearfix">
						<div class="b_floatscrollbox">
							$r.render("FFO_CURRENTSTEPPAGE")
						</div>
					</div>
					<div style="clear:both; height: 1px">&nbsp;</div>	   	
				</div>
			</div>
		</div>
	</div>
	<!-- bottom navigation -->
	<div class="modal-footer">
			<div class="btn-group">
				$r.render("back")
				$r.render("next")
				$r.render("finish")
				$r.render("cancel")
			</div>
	</div>
</div></div></div><div class="modal-backdrop in"></div>
## always show top of modal dialog when on long pages
<script type="text/javascript">
	jQuery('#b_body').scrollTop(0);
</script>
