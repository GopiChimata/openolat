<div class="o_course_editor">
#if($courseNode)
<div class="o_titled_wrapper">
	<h2>
		<i class="o_icon $courseNodeCss"></i> 
		$r.escapeHtml($courseNode.getShortTitle())
	</h2>
</div>
#end
#if($targetSelection)
	$r.render("insertTargetSelection")
#else
	$r.render("tabbedNodeConfig")
#end
#if($courseNodeDisabled) 
	$r.translate("course.building.block.disabled")<br/><br/>
	$r.render("alternative")
#end
</div>##END o_course_editor
