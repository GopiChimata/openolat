chelp.ced-co.title=E-Mail-Baustein: Empf\u00E4nger eingeben
chelp.co0=Sie haben zwei Möglichkeiten, um Nachrichten zu versenden. Entweder können Sie die Gruppen und Lernbereiche ausw\u00E4hlen, an deren Mitglieder eine Nachricht versendet werden soll oder Sie geben direkt die E-Mail-Adresse von bestimmten Personen ein. 
chelp.co0a=Markieren Sie die Checkbox, um die Lerngruppen und Lernbereiche zu definieren, deren Mitglieder Sie anschreiben möchten. Markieren Sie in einem zweiten Schritt, ob Sie Teilnehmer und/oder Betreuer anschreiben möchten. Klicken Sie keine Checkbox an, wird kein Mail verschickt.
chelp.co0b= Markieren Sie die Checkbox, wenn Sie die Nachrichten an bestimmte Personen versenden möchten.
chelp.co1=Geben Sie hierzu im Feld "$\:message.emailtoadresses" eine oder mehrere E-Mailadressen ein, an die die Nachricht aus dem Kurs abgeschickt wird. Bei mehreren Adressaten, m\u00FCssen die E-Mailadressen durch einen Zeilenumbruch getrennt sein, d.h. jede E-Mailadresse muss auf einer eigenen Zeile stehen.  
chelp.co2=Geben Sie hier den Inhalt der Nachricht ein
chelp.co2a=Geben Sie hier den Betreff der Nachricht ein
chelp.co3=(z.B. E-Mail aus dem Kurs "Methoden_1" im HS 10/11).
chelp.co4=(z.B. Fragen zum Kurs "Methoden_1").
chelp.co5=Dieser Text ist optional und kann noch ge\u00E4ndert oder erg\u00E4nzt werden.
