<div class="o_feed_peekview $wrapperCssClass clearfix">
#foreach( $post in $items ) 	
	<div class="o_item">
		<h5>
			$r.render("nodeLink_${post.getGuid()}")
			<small class="o_nowrap">
				$r.escapeHtml($!post.getAuthor()) ($formatter.formatDateAndTime($post.getPublishDate()))
			</small>
		</h5>
		$!helper.getItemDescriptionForBrowser($post)
	</div>
#end
	$r.render("peekview.allItemsLink")
</div>
