<div id="o_footer_user" class="clearfix">
	#if ($loggedIn)
		<span id="o_username">$r.translate("footer.logged.in.as", ["$username"])</span>
	#end 
	<span id="o_counter">($r.render("userCounter") $r.translate("other.users.online"))</span>
	#if($r.available("shareLink"))
		$r.render("shareLink")
	#end 
</div>
#if($footerLine)
	<div id="o_footer_textline" style="text-align: center;"><p>$footerLine</p></div>
#end
<div id="o_footer_powered" class="clearfix">
	<a href="http://www.openolat.org" target="_blank" title="OpenOLAT - infinite learning">
		<img src="$r.staticLink("images/openolat/openolat_powerd_by_120x30.png")" alt="powered by OpenOLAT" />
	</a>
</div>
<div id="o_footer_version" class="clearfix">
	<a #if($footerUrl) href="$footerUrl" #else href="http://www.openolat.org" #end title="Homepage of the Open Source LMS OpenOLAT $appVersion (Build $revisionNumber:$changeSet)" target="_blank">$appName&nbsp;$appVersion</a>
</div>
