chelp.paypalMasterAccount.title=Konfiguration PayPal Konto und API-Berechtigung
chelp.paypalMasterAccount.hover=Buchungsmethode PayPal: Konfiguration des PayPal Kontos und der API-Berechtiung
chelp.paypalMasterAccount.intro=Das PayPal Buchungsmodul erlaubt es Autoren Kurse und Arbeitsgruppen gegen Geld freizuschalten. Ihre Kunden können dabei entweder mit Kreditkarte oder direkt über PayPal bezahlen sofern sie einen PayPal Account besitzen. Dieser ist aber für Ihre Kunden nicht zwingend notwendig. In der PayPal Konfiguration der Systemadministration können Sie die PayPal Kontoinformationen hinterlegen, die für alle Bezahlprozesse verwendet werden sollen. 
chelp.paypalMasterAccount.account=Um die PayPal Buchungsmethode verwenden zu können müssen Sie über einen PayPal Firmenkonto verfügen. Einen solches Konto können Sie bei PayPal ohne weitere Kosten erstellen. In Ihrem PayPal Konto können Sie anschliessend eine sogenannte API-Berechtigung erstellen. Diese besteht aus dem API-Benutzernamen, dem API-Passwort und der Signatur. Diese drei Sicherheitselemente müssen Sie in der PayPal Konfiguration hinterlegen damit das System die Bezahlungen Ihrer Kunden auf Ihr Konto abwickeln kann. Weiter unten finden Sie Hinweise wie Sie diese Sicherheitselemente auf der PayPal Webseite erstellen können. 
