chelp.paypalMasterAccount.commission=Achtung: Je nach Währung, Land und Betrag verlangt PayPal eine Transaktionsgebühr. Diese beträgt ca. 5% des Betrages und wird von dem jeweiligen Betrag abgezogen. 
chelp.paypalMasterAccount.api.title=PayPal API Berechtigung erstellen
chelp.paypalMasterAccount.api.steps=Loggen Sie sich in Ihr PayPal Firmenkonto ein und vollziehen Sie die folgenden Schritte nach:
chelp.paypalMasterAccount.api.step1=Schritt 1: wählen Sie den Punkt "Mein Profil" aus
chelp.paypalMasterAccount.api.step2=Schritt 2: wählen Sie die Werkzeuge für "Verkäufer/Händer" aus
chelp.paypalMasterAccount.api.step3=Schritt 3: wählen Sie den "API-Zugriff" aus
chelp.paypalMasterAccount.api.step4=Schritt 4: wählen Sie die Option 2 aus um eine API-Berechtigung zu erstellen
chelp.paypalMasterAccount.api.step5=Schritt 5: wählen Sie die Methode mit der API-Signatur
chelp.paypalMasterAccount.api.step6=Schritt 6: schicken Sie das Formular ab
chelp.paypalMasterAccount.api.step7=Schritt 7: kopieren Sie den API-Benutzernamen, das API-Passwort und die Signatur in die das PayPal Konfigurationsformular in OLAT
chelp.paypalMasterAccount.api.step8=Schritt 8: gehen Sie zurück in PayPal zu Schritt 2 und wählen Sie in den Verkäufer/Händer Werkzengen "Zahlungen sperren" aus
chelp.paypalMasterAccount.api.step9=Schritt 9: wählen Sie die Option "Nein, akzeptieren und umrechnen" für die Einstellung "Zahlungseingänge in einer nicht unterstützten Währung blockieren" aus
