<div class="o_portrait">
#if ($displayUserFullName)
	#if ($canLinkToHomePage)
		<a href="javascript:void(o_openPopUp('$r.commandURI("showuserinfo")', '${identityKey}', '900', '600', false))">
			$firstname $lastname
		</a>
	#else
		$firstname $lastname
	#end
#end

#if ($hasPortrait)
	#if ($canLinkToHomePage)
		<a href="javascript:void(o_openPopUp('$r.commandURI("showuserinfo")', '${identityKey}', '900', '600', false))">
			$r.render("image")
		</a>
	#else
		$r.render("image")
	#end
#else
	#if ($canLinkToHomePage)
		<a href="javascript:void(o_openPopUp('$r.commandURI("showuserinfo")', '${identityKey}', '900', '600', false))">
		    <img src="$r.staticLink("images/transparent.gif")" alt="user portrait" class="$portraitCssClass"/>
		</a>
	#else
		<img src="$r.staticLink("images/transparent.gif")" alt="user portrait" class="$portraitCssClass"/>
	#end
#end
</div>
