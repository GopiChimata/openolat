chelp.line1_1=Si trova ora sulla pagina di login OLAT
chelp.line1_2=Affich\u00E9 non debbano venire salvati n\u00E9 il Suo nome d'utente n\u00E9 la Sua password OLAT, Lei verr\u00E0 ridiretta/o alla Sua universit\u00E0 dopo averla selezionata. La Sua identit\u00E0 viene verificata dalla Sua universit\u00E0\: dovr\u00E0 dunque utilizzare il nome d'utente e la password forniti dal Suo centro per i servizi informatici. Una volta autentificati i Suoi dati d'accesso, Lei verr\u00E0 ridiretta/o a OLAT.
chelp.line2_1=Problema\:
chelp.line2_2=ha selezionato un'universit\u00E0 e cliccato su <i>$org.olat.login\:login.button</i> ma viene ridiretto subito su questa stessa pagina?
chelp.line2_3=Soluzione\:
chelp.line2_4=Ha disattivato i cookie nel Suo browser. I cookie devono essere attivati perch\u00E9 servono all'identificazione e a riferire all'utente i processi che si svolgono sul server.
chelp.line3_1=Per connetersi a OLAT Le servono i dati d'accesso della Sua universit\u00E0. Se li ha dimenticati si rivolga direttamente al centro servizi competente della Sua universit\u00E0.
