areachoice.no.areas.admin=Es wurde kein Lernbereich gefunden. Bitte erstellen Sie im Gruppenmanagement einen Lernbereich.
areachoice.no.areas.owner=Es wurde kein Lernbereich gefunden. Lernbereiche k\u00F6nnen nur von Personen mit Berechtigung f\u00FCr das gesamte Gruppenmanagement erstellt werden.
chelp.area1=Sofern im Kurs Lerngruppen erstellt worden sind, erscheinen diese im Tab.
chelp.area2=Sie haben mittels den Checkboxes die M\u00F6glichkeit zu bestimmen, welche Lerngruppen der Lernbereich enthalten soll.
chelp.area3=Diese Einstellung wird in die Konfigurationstabs <i>$\:group.edit.tab.areas</i> der gew\u00E4hlten Lerngruppen \u00FCbernommen.
chelp.area4=Sind noch keine Lerngruppen erstellt worden, erscheint der Text\:
chelp.desc.allChars=Der Name kann beliebig sein und darf alle Sonderzeichen und Ziffern enthalten.
chelp.desc.learn1=Sie m\u00FCssen Ihre $org.olat.group.ui\:LearningGroup mit einem Namen versehen.
chelp.desc.learn10=Wenn die Gruppe vollst\u00E4ndig belegt ist, k\u00F6nnen sich weitere Benutzer auf die Warteliste einschreiben.
chelp.desc.learn11=Hier k\u00F6nnen Sie festlegen, ob die Benutzer auf der Warteliste automatisch in die Gruppe \u00FCbernommen werden, wenn Pl\u00E4tze frei werden.
chelp.desc.learn12=Kriterium f\u00FCrs Nachr\u00FCcken ist der Zeitpunkt der Einschreibung in die Warteliste, d.h. der am l\u00E4ngsten auf der Warteliste sich befindende Benutzer r\u00FCckt nach.
chelp.desc.learn2=Der Name der Gruppe erscheint in der \u00DCbersicht der $org.olat.group.ui\:LearningGroup sowie in der Navigation.
chelp.desc.learn3=Optional k\u00F6nnen Sie der $org.olat.group.ui\:LearningGroup eine n\u00E4here Beschreibung geben.
chelp.desc.learn4=Sie erscheint in der \u00DCbersichtsseite, wenn Sie die $org.olat.group.ui\:LearningGroup gestartet haben.
chelp.desc.learn5=Hier k\u00F6nnen Sie bestimmen, f\u00FCr wie viele Mitglieder diese $org.olat.group.ui\:LearningGroup vorgesehen ist.
chelp.desc.learn7=Wenn die vorgesehene Anzahl Teilnehmer \u00FCberschritten wird, erhalten die Kursteilnehmer die Mitteilung, dass in der Gruppe keine Pl\u00E4tze mehr frei sind.
chelp.desc.learn8=Wenn Sie dieses Feld leer lassen, kann die $org.olat.group.ui\:LearningGroup beliebig viele Teilnehmer enthalten.
chelp.desc.learn9=Sofern Sie die Anzahl Teilnehmer beschr\u00E4nkt haben, k\u00F6nnen Sie der Gruppe eine Warteliste hinzuf\u00FCgen.
