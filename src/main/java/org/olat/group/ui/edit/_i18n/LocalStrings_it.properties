chelp.tools.learn2=L'informazione pu\u00F2 venire mostrata attraverso la navigazione del $org.olat.group.ui\:LearningGroup.
chelp.tools.learn3=L'integrazione di una e-mail Le permette di inviare messaggi e-mail ai tutori, ai partecipanti o a tutti i membri (tutori e partecipanti) del Suo $org.olat.group.ui\:LearningGroup
chelp.tools.learn4=la cartella serve allo scambio di dati tra i membri del Suo $org.olat.group.ui\:LearningGroup .
chelp.tools.learn5=qui pu\u00F2 mettere a disposizione del $org.olat.group.ui\:LearningGroup un forum di discussione.
chelp.tools.learn6=Come tutrice/tutore del $org.olat.group.ui\:LearningGroup ha il diritto di editare, eliminare e creare contributi.
chelp.tools.learn7=I partecipanti del $org.olat.group.ui\:LearningGroup possono redigere i propri contributi ma non possono editare o eliminare quelli di altre persone.
chelp.tools.learn8=pu\u00F2 mettere a disposizione del $org.olat.group.ui\:LearningGroup un calendario in cui inserire gli impegni comuni, e stabilire chi pu\u00F2 usufruire dei diritti di scrittura, ossia chi pu\u00F2 inserire nuove entrate nel calendario.
chelp.tools.learn9=Pu\u00F2 mettere un Wiki a disposizione del $org.olat.group.ui\:LearningGroup.
