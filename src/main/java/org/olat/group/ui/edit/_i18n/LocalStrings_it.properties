areachoice.no.areas.admin=Non \u00E8 stata trovata alcuna area di studio. Crei un'area di studio nella gestione dei gruppi.
areachoice.no.areas.owner=Non \u00E8 stata trovata alcuna area di studio. Le aree di studio possono essere create solo da persone con diritti su tutta la gestione dei gruppi.
chelp.area1=Nel caso siano stati creati gruppi di studio nel corso, questi appaiono nella scheda.
chelp.area2=Mediante le caselle di controllo pu\u00F2 stabilire quali gruppi di studio devono essere compresi nell'area di studio.
chelp.area3=Questa preferenza viene ripresa nelle schede di configurazione <i>$\:group.edit.tab.areas</i> dei gruppi di studio selezionati.
chelp.area4=Nel caso non siano stati creati gruppi di studio, appare il testo\:
chelp.desc.allChars=Il nome pu\u00F2 essere arbitrario e pu\u00F2 contenere tutti i segni speciali e cifre.
chelp.desc.learn1=Deve attribuire un nome al $org.olat.group.ui\:LearningGroup .
chelp.desc.learn10=Se il gruppo \u00E8 al completo, ulteriori utenti possono iscriversi nella lista d'attesa.
chelp.desc.learn11=Pu\u00F2 stabilire qui se le/gli utenti in lista d'attesa devono essere assunti automaticamente nel gruppo di studio quando vi si liberano dei posti.
chelp.desc.learn12=Il criterio per l'assunzione nel gruppo di studio \u00E8 cronologico\: chi sta aspettando da un periodo di tempo maggiore viene spostato in avanti o assunto nel gruppo se si libera un posto.
chelp.desc.learn2=Il nome del gruppo appare nella visione d'insieme del $org.olat.group.ui\:LearningGroup e nella navigazione.
chelp.desc.learn3=Pu\u00F2 descrivere opzionalmente in modo pi\u00F9 esteso il $org.olat.group.ui\:LearningGroup .
chelp.desc.learn4=Compare nella visione d'insieme al momento dell'avvio del $org.olat.group.ui\:LearningGroup .
chelp.desc.learn5=Pu\u00F2 stabilire qui il numero di partecipanti previsto per questo $org.olat.group.ui\:LearningGroup .
chelp.desc.learn7=Nel caso in cui il numero previsto di partecipanti venga superato, questi ricevono un messaggio che li informa dell'esaurimento dei posti disponibili in questo gruppo.
chelp.desc.learn8=Se la casella non viene compilata, il $org.olat.group.ui\:LearningGroup pu\u00F2 contenere un numero illimitato di partecipanti.
chelp.desc.learn9=Se ha limitato il numero dei partecipanti, allora pu\u00F2 aggiungere una lista d'attesa al gruppo di studio.
