chelp.membAll3=Nell'ultimo caso scompare dalla navigazione l'entrata "$org.olat.group.ui.run\:menutree.members" .
chelp.membBudLea8=I $\:fieldset.legend.grouppartips non possiedono diritti amministrativi sul gruppo e godono di diritti di scrittura limitati nel forum.
chelp.membDownload=Con l'opzione "$\:chkBox.open.downloadList" pu\u00F2 controllare se i membri del gruppo possono, o meno, scaricare la lista dei membri in un file excel.
chelp.membLearn1=Tra i $\:group.edit.tab.members di un $org.olat.group.ui\:LearningGroup figurano <b>Tutori</b> e <b>Partecipanti</b>.
chelp.membLearn2=Pu\u00F2 stabilire qui se ai membri del $org.olat.group.ui\:LearningGroup devono venire mostrati\: tutti gli altri membri; solo i tutori o, rispettivamente, solo i partecipanti; nessun altro membro.
chelp.membLearn5=Ai $org.olat.group.ui\:fieldset.legend.groupowners del $org.olat.group.ui\:LearningGroup viene messo a disposizione nel menu il link "$org.olat.group.ui.run\:menutree.administration" .
chelp.membLearn6=In questo modo possono amministrare il $org.olat.group.ui\:LearningGroup e, in particolare, nominare tutori altri utenti OLAT.
chelp.membLearn7=I $org.olat.group.ui\:fieldset.legend.groupowners possono invitare qualunque utente OLAT come $\:fieldset.legend.grouppartips nel gruppo.
chelp.membLearn8=I tutori possono assumere i candidati nella lista d'attesa come partecipanti o eliminarli dalla lista d'attesa. Nei due casi essi possono stabilire se gli utenti debbano essere avvertiti via e-mail e possono adattare il testo del messaggio.
chelp.right1=\u00C8 possibile attribuire le autorizzazioni seguenti ai membri del gruppo con diritti interno al corso\:
