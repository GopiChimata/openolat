chelp.area1=Je\u015Bli zosta\u0142y stworzone grupy edukacyjne w zarz\u0105dzaniu grup\u0105 pojawi\u0105 si\u0119 w zak\u0142adce.
chelp.area2=Przy pomocy pola wyboru mo\u017Cesz zdecydowa\u0107, kt\u00F3re grupy edukacyjne powinien zawiera\u0107 obszar.
chelp.area3=To ustawienie jest zaadoptowane do zak\u0142adek konfiguracji <i>$\:group.edit.tab.areas</i> wybranych grup edukacyjnych.
