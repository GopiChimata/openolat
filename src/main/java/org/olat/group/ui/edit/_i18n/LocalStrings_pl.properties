chelp.desc.allChars=Mo\u017Cesz wybra\u0107 jak\u0105kolwiek nazw\u0119 zawieraj\u0105ca symbole i liczby.
chelp.desc.learn1=Musisz dostarczy\u0107 nazw\u0119 swojej $org.olat.group.ui\:LearningGroup .
chelp.desc.learn10=Nawet je\u017Celi twoja grupa jest ju\u017C kompletna, to inni u\u017Cytkownicy w dalszym ci\u0105gu b\u0119d\u0105 mogli dodawa\u0107 swoje nazwy na list\u0119 oczekuj\u0105cych.
chelp.desc.learn11=W tym miejscu mo\u017Cesz zdecydowa\u0107, czy oczekuj\u0105cy u\u017Cytkownicy powinni by\u0107 automatycznie przenoszeni na list\u0119 cz\u0142onk\u00F3w grupy, je\u017Celi pojawi si\u0119 w niej wolne miejsce.
chelp.desc.learn12=G\u0142\u00F3wnym kryterium jest data rejestracji\: pierwsza osoba z listy oczekuj\u0105cych zostanie przeniesiona na list\u0119 cz\u0142onk\u00F3w grupy.
chelp.desc.learn2=Nazwa grupy pojawia si\u0119 w informacjach og\u00F3lnych $org.olat.group.ui\:LearningGroup, jak r\u00F3wnie\u017C w nawigacji.
chelp.desc.learn3=Mo\u017Cesz opcjonalnie dostarczy\u0107 dodatkowy opis dla $org.olat.group.ui\:LearningGroup .
chelp.desc.learn4=Pojawia si\u0119 na stronie z informacjami og\u00F3lnymi, je\u015Bli uruchomi\u0142e\u015B $org.olat.group.ui\:LearningGroup .
chelp.desc.learn5=Tu mo\u017Cesz okre\u015Bli\u0107, dla jak wielu uczestnik\u00F3w jest przezanczona ta $org.olat.group.ui\:LearningGroup .
chelp.desc.learn7=Je\u015Bli osi\u0105gni\u0119to zaplanowan\u0105 ilo\u015B\u0107 uczestnik\u00F3w, uczestnicy kursu otrzymaj\u0105 powiadomienie, \u017Ce kurs jest w pe\u0142ni obsadzony.
chelp.desc.learn8=Je\u015Bli zostawisz to pole puste, $org.olat.group.ui\:LearningGroup b\u0119dzie otwarta dla ka\u017Cdej ilo\u015Bci uczestnik\u00F3w.
chelp.desc.learn9=Nawet je\u015Bli chcesz ograniczy\u0107 liczb\u0119 uczestnik\u00F3w, to mimo wszystko mo\u017Cesz doda\u0107 list\u0119 os\u00F3b oczekuj\u0105cych do swojej grupy edukacyjnej.
