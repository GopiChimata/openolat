chelp.membAll3=W zale\u017Cno\u015Bci od Twojego wyboru, lista cz\u0142onk\u00F3w jest ewentualnie widoczna dla cz\u0142onk\u00F3w grupy lub dla wszystkich u\u017Cytkownik\u00F3w platformy.
chelp.membBudLea8=Uczestnik nie posiada uprawnie\u0144 do administrowania grup\u0105 i posiada jedynie ograniczone prawa pisania na forum.
chelp.membDownload=Opcja "$\:chkBox.open.downloadList" dodatkowo pozwala uczestnikom na pobieranie listy cz\u0142onk\u00F3w grupy w formacie MS Excel.
chelp.membLearn1=$\:group.edit.tab.members grupy sk\u0142ada si\u0119 z <b>w\u0142a\u015Bcicieli</b> i <b>uczestnik\u00F3w</b>.
chelp.membLearn2=Mo\u017Cesz tutaj zdecydowa\u0107, czy wszyscy cz\u0142onkowie, czy tylko w\u0142a\u015Bciciele lub uczestnicy s\u0105 pokazywani cz\u0142onkom grupy.
chelp.membLearn5=$org.olat.group.ui\:fieldset.legend.groupowners $org.olat.group.ui\:LearningGroup uzyskuje link  <i>&laquo;$org.olat.group.ui.run\:menutree.administration&raquo;</i> w menu.
chelp.membLearn6=Tym sposobem mog\u0105 oni administrowa\u0107 $org.olat.group.ui\:LearningGroup i mianowa\u0107 innych u\u017Cytkownik\u00F3w nauczycielami.
chelp.membLearn7=W\u0142a\u015Bciciel mo\u017Ce zaprosi\u0107 ka\u017Cdego u\u017Cytkownika jako Uczestnika do swojej grupy.
chelp.resource2=Je\u017Celi grupa zosta\u0142a powi\u0105zana z co najmniej jednym kursem, w panelu nawigacyjnym pojawia si\u0119 pozycja "Kurs"
chelp.right1=Masz mo\u017Cliwo\u015B\u0107 przypisania prawa dost\u0119pu i prawa do u\u017Cycia poni\u017Cszych narz\u0119dzi cz\u0142onkom grupy o takich samych uprawnieniach podczas tego kursu.
chelp.tools.infoEd=Mo\u017Cesz edytowa\u0107 te informacje od razu.
chelp.tools.learn1=Mo\u017Cesz dostarczy\u0107 informacj\u0119 dla u\u017Cytkownik\u00F3w swojej $org.olat.group.ui\:LearningGroup.
chelp.tools.learn13=Mo\u017Cesz umo\u017Cliwi\u0107 tej grupie korzystanie z prywatnego czata
chelp.tools.learn2=Te informacje mog\u0105 by\u0107 wy\u015Bwietlone przy pomocy nawigacji $org.olat.group.ui\:LearningGroup.
chelp.tools.learn3=Mo\u017Cesz wys\u0142a\u0107 e-mail do nauczycieli, uczestnik\u00F3w lub wszystkich cz\u0142onk\u00F3w swojej $org.olat.group.ui\:LearningGroup u\u017Cywaj\u0105c formularza kontaktowego. 
chelp.tools.learn4=Umo\u017Cliwiasz u\u017Cytkownikom swojej $org.olat.group.ui\:LearningGroup to wymian\u0119 plik\u00F3w poprzez folder.
chelp.tools.learn5=Udost\u0119pniasz swojej $org.olat.group.ui\:LearningGroup forum do dyskusji.
chelp.tools.learn6=Jako nauczyciel $org.olat.group.ui\:LearningGroup masz prawo do edytowania i usuwania post\u00F3w, jak r\u00F3wnie\u017C do pisania nowych.
chelp.tools.learn7=Uczestnicy $org.olat.group.ui\:LearningGroup mog\u0105 pisa\u0107 posty, jednak\u017Ce nie mog\u0105 edytowa\u0107 ani usuwa\u0107 post\u00F3w innych os\u00F3b.
chelp.tools.learn8=Mo\u017Cesz udost\u0119pni\u0107 kalendarz grupie $org.olat.group.ui\:LearningGroup by zapisywa\u0107 zdarzenia. Co wi\u0119cej, mo\u017Cesz ustali\u0107 prawa zapisu do kalendarza tj. kto b\u0119dzie mia\u0142 prawo zapisu danych.
