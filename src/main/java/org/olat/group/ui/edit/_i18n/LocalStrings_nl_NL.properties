chelp.learn1=Indien leerruimtes reeds aangemaakt werden in het groepsmanagement van deze cursus, zullen ze verschijnen in een tab
chelp.learn2=Doormiddel van dit vakje aan te kruisen heeft u de mogelijkheid om te beslissen tot welke leerruimtes uw leergroep zal behoren.
chelp.learn3=Deze setting is aangenomen in de configuratietab <i>$org.olat.group.ui.area\:tab.groups</i> van de geselecteerde leerruimte.
chelp.learn4=Als er geen leerruimtes aangemaakt zijn, zal de volgende tekst verschijnen\:
chelp.membAll3=In het laatste geval zal de bijdrage "$org.olat.group.ui.run\:menutree.members" verdwijnen uit de navigatie.
chelp.membBudLea8=$\:fieldset.legend.grouppartips hebben geen rechten om groepen te administreren en bezitten enkel gelimiteerde toestemming in het forum.
chelp.membLearn1=De $\:group.edit.tab.members van een $org.olat.group.ui\:LearningGroup bestaat uit <b>docenten</b> en <b>cursisten</b>.
chelp.membLearn2=Hier kunt u beslisssen of alle leden, geen leden of enkel docenten of cursisten weergegeven worden aan de leden van uw $org.olat.group.ui\:LearningGroup
chelp.membLearn5=$org.olat.group.ui\:fieldset.legend.groupowners van de $org.olat.group.ui\:LearningGroup zullen de link "$org.olat.group.ui.run\:menutree.administration" zien in het menu.
chelp.membLearn6=Ze kunnen die $org.olat.group.ui\:LearningGroup administreren en andere OLAT-gebruikers toewijzen als docenten.
chelp.membLearn7=$org.olat.group.ui\:fieldset.legend.groupowners kunnen OLAT-gebruikers uitnodigen om $\:fieldset.legend.grouppartips te zijn van hun groep.
chelp.membLearn8=Docenten kunnen kandidaten accepteren van een wachtlijst of hen verwijderen. In ieder geval kunt u bepalen of gebruikers verwittigd moeten worden via e-mail; zijn tekst zal aanpasbaar zijn.
chelp.right1=U heeft de mogelijkheid om toegangsrechten toe te wijzen als ook het recht om de volgende werktuigen te gebruiken aan een lid van een groep met de zelfde rechten tijdens de cursus\:
chelp.tools.infoEd=U kunt onmiddelijk deze informatie verder aanpassen
chelp.tools.learn1=U kunt informatie voorzien voor leden van uw $org.olat.group.ui\:LearningGroup
chelp.tools.learn10=U kunt deze $org.olat.group.ui\:LearningGroup voorzien van een ePortfolio.
chelp.tools.learn2=Deze informatie kan getoond worden doormiddel van de navigatie van uw $org.olat.group.ui\:LearningGroup
chelp.tools.learn3=Door een mail link vast te zetten, kunt u e-mails sturen naar ofwel eigenaars, cursisten of alle leden (d.w.z. eigenaars en cursisten) van uw $org.olat.group.ui\:LearningGroup
chelp.tools.learn4=U heeft de leden van uw $org.olat.group.ui\:LearningGroup in staat gesteld om bestanden uit te wisselen door een map te gebruiken.
chelp.tools.learn5=U voorziet uw $org.olat.group.ui\:LearningGroup van een discussieforum.
chelp.tools.learn6=Als docent van een $org.olat.group.ui\:LearningGroup heeft u het recht om bijdragen aan te passen en te verwijderen, als ook nieuwe te schrijven.
chelp.tools.learn7=Cursisten van een $org.olat.group.ui\:LearningGroup kunnen bijdragen schrijven, hoewel, ze hebben geen toestemming om bijdragen van anderen aan te passen of te verwijderen.
chelp.tools.learn8=U kunt een kalender ter berschikking stellen van uw $org.olat.group.ui\:LearningGroup om gezamenlijke gebeurtenissen vats te leggen. verder kunt u de schrijftoegang van de kalender bepalen., d.w.z wie het recht heeft om data vast te leggen
chelp.tools.learn9=U kunt een Wiki ter beschikking stellen van uw $org.olat.group.ui\:LearningGroup
chelp.tools.quota=De beschikbare bewaarcapaciteit bedraagt 10 MB.
