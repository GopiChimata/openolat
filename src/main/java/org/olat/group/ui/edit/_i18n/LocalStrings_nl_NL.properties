areachoice.no.areas.admin=Geen leerruimtes gevonden. Gelieve een leerruimte aan te maken binnen uw groepsmanagement.
areachoice.no.areas.owner=Geen leerruimtes gevonden. Nieuwe leerruimtes kunnen enkel aangemaakt worden door gebruikers die toegang hebben tot de hele groepsmanagement.
chelp.area1=Indien leergroepen reeds in de cursus aangemaakt werden, zullen deze verschijnen in de tab.
chelp.area2=Doorniddel van het vakje aan te kruisen heeft u de mogelijkheid om te beslissen welke leergroepen uw leerruimte zal bevatten.
chelp.area3=Deze instelling werd getransfereerd naar de configuratie tabs  <i>$\:group.edit.tab.areas</i> van de geselecteerde leergroepen.
chelp.area4=Als er nog geen leergroepen aangemaakt zijn, zal de volgende tekst verschijnen\:
chelp.desc.allChars=U kunt elke naam kiezen, inclusief symbolen en getallen.
chelp.desc.learn1=U moet uw $org.olat.group.ui\:LearningGroup voorzien van een naam.
chelp.desc.learn10=Ook al is uw groep compleet, hebben andere gebruikers nog wel de mogelijkheid om hun naam op een wachtlijst zetten.
chelp.desc.learn11=Hier kunt u bepalen of gebruikers op uw wachtlijst automatisch naar uw leergroep verplaatst moeten worden wanneer er vrije plaatsen zijn.
chelp.desc.learn12=Het hoofdcriterium is de datum van registratie\: De eerste op de wachtlijst zal degene zijn die naar de leergroep verplaatst.
chelp.desc.learn2=De groepsnaam verschijnt in het overzicht van uw $org.olat.group.ui\:LearningGroup als ook in de navigatie.
chelp.desc.learn3=U kunt optioneel uw $org.olat.group.ui\:LearningGroup voorzien van verdere details.
chelp.desc.learn4=Het zal verschijnen op uw overzichtspagina wanneer u $org.olat.group.ui\:LearningGroup start.
chelp.desc.learn5=Hier kunt u bepalen voor hoeveel leden deze $org.olat.group.ui\:LearningGroup bestemd is.
chelp.desc.learn7=Als het geplande aantal leden overschreden wordt, zullen uw cursisten een mededeling ontvangen waarin staat dat er geen vrije plaatsen meer zijn.
chelp.desc.learn8=Als u dit veld leeg laat, zal uw $org.olat.group.ui\:LearningGroup open zijn voor elk aantal deelnemers.
chelp.desc.learn9=Als u het aantal cursisten wilt limiteren, kunt u niettemin een wachtlijst toevoegen aan uw leergroep.
