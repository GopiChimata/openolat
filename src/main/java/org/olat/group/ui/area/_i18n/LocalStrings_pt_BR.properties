chelp.desc.area.intro=\u00C1reas de aprendizagem s\u00E3o utilizados para garantir o acesso a diferentes \u00E1reas do curso a certos grupos de uma forma simplificada. A vantagem sobre a listagem expl\u00EDcita de todos os grupos relevantes em condi\u00E7\u00F5es de visibilidade e acesso de elementos do curso \u00E9 o aumento da flexibilidade e do manuseio simplificado no editor de curso. Ao adicionar um grupo a uma regra de grupo no editor, o curso tem de ser publicado todas as vezes e o grupo tem que ser adicionado a cada elemento de curso que deveria seguir esta regra de acesso. Em contraste, quando se utiliza uma \u00E1rea  de aprendizagem, as altera\u00E7\u00F5es no editor curso precisam ser feitas apenas uma vez e atribuir os grupos para as \u00E1reas de aprendizagem \u00E9 uma tarefa simples que n\u00E3o necessita de re-publica\u00E7\u00E3o do curso.
