chelp.desc.area.intro=Le aree di studio sono utilizzate per permettere l'accesso a differenti aree del corso a determinati gruppi in modo semplice. Il vantaggio rispetto a listare esplicitamente tutti i gruppi rilevanti nelle condizioni di visibilit\u00E0 e accesso degli elementi di corso \u00E8 una pi\u00F9 elevata flessibilit\u00E0 e una gestione pi\u00F9 semplice nell'editore di corso. Quando viene aggiunto un gruppo in una regola di limitazione a gruppi nell'editore di corso, il corso deve essere pubblicato ogni volta, e il gruppo deve essere aggiunto ad ogni elemento di corso che deve seguire la stessa regola di accesso. Al contrario, quando viene invece utilizzata una area di studio, i cambiamenti nell'editore di corso devono essere fatti una sola volta, e assegnare i gruppi a tali aree di studio \u00E8 una attivit\u00E0 semplice che non richiede la ripubblicazione del corso.
