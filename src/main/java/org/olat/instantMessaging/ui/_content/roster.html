<div class="o_groupchat_roster">
	<div>$r.render("toggle")</div>
	$r.render("nickname")
	<hr/>
	<ul>
	#foreach($entry in $roster.entries)
		<li class="#if($entry.vip) o_instantmessaging_vip #end #if($entry.anonym) o_instantmessaging_anonymous #end">
			<span>${entry.name}</span>
		</li>			
	#end
	</ul>
</div>
