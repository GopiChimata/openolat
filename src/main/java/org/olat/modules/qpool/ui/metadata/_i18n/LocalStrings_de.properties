chelp.general.title=Fragenpool: Detailansicht Allgemein
chelp.general.1=Sie erhalten hier Daten zur Kategorisierung wie Sprache, Thema und Fachbereich, sowie die Verschlagwortung. Abdeckung beschreibt das Themengebiet und grenzt dieses zusammen mit den Schlagworten ein. Unter Zusatzinformationen können weitere Metadaten eingegeben werden.
chelp.lifecycle.title=Fragenpool: Detailansicht Lebenszyklus
chelp.lifecycle.1=Der <b>Lebenszyklus</b> gibt Aufschluss über Versionsnummer und Status des Items, wie z.B. "in Überarbeitung" oder "Nicht verfügbar".
chelp.rights.title=Fragenpool: Detailansicht Rechte
chelp.rights.1=Hier finden Sie die eingetragenen Urheber der Frage, und gegebenenfalls die Lizenz unter der das Item zur Verwendung zur Verfügung steht.
chelp.sharing.title=Fragenpool: Detailansicht Freigabe / Autoren
chelp.sharing.1=Hier können Sie einsehen in welchen Pools und für welche Gruppen die Frage freigegeben ist, und wer der/die Autor/en sind. Des weiteren können Sie hier die Frage herunterladen, kopieren, löschen und für Gruppen freigeben.
chelp.educational.title=Fragenpool: Detailansicht Didaktik
chelp.educational.1=Hier finden Sie Informationen zur primären Zielgruppe dieser Frage, der Stufe, die vor allem der Einordnung und Zurordnung dient, sowie zur durchschnittlichen Bearbeitungszeit. Beide Angaben helfen dabei, Wissenstufen-gerechte Tests zusammen zu stellen.
chelp.question.title=Fragenpool: Detailansicht Itemanalyse
chelp.question.1=Die <b>Itemanalyse</b> ist ein Set von (statistischen) Verfahren, mit dem einzelne Fragenitems derart bewertet und beurteilt werden, dass ihre Eignung in Bezug auf die Wissensmessung respektive Wissensabfrage im Hinblick auf die Untersuchungsziele geprüft werden kann. Typische Kennwerte sind die Itemschwierigkeit und die Trennschärfe.
chelp.question.2=Die <b>Itemschwierigkeit</b> drückt mit einem Wert zwischen 0 und 1 aus, wie schwer eine Frage zu beantworten ist, und gibt damit an wie viele Personen einer Kandidatengruppe die Frage korrekt lösen im Verhältnis zur maximal erreichbaren Punktzahl. Zweck des Schwierigkeitsindexes ist die Unterscheidung von Personen mit hoher Merkmalsausprägung und Personen mit niedriger Merkmalsausprägung. Unbrauchbar sind demzufolge alle Items, die von allen Personen, bzw. Items, die von keiner Person gelöst werden konnten oder bejaht wurden (Index-Wert nahe  0 bzw. 1). Items mit Werten nahe 0 sind zu einfach und unterscheiden nicht zwischen den Leistungen von Personen und Items mit Werten nahe 1 sind zu schwierig. Beachten Sie, dass bei einer Multiple Choice Frage mit 5 Antwortalternativen die Ratewahrscheinlichkeit bereits 20% beträgt. Für eine gute Leistungsdifferenzierung eignen sich Items im Bereich 0.4-0.9 oder 40-90%.
chelp.question.3=Die <b>Standardabweichung</b> (der Itemschwierigkeit) gibt mit einem Index-Wert zwischen 0 und 1 an,  wie stark sich die Antworten auf eine Frage zwischen mehreren Personen unterscheiden, wie hoch die Antworten um den Mittelwert streuen (Schwankungsbreite). Eine Standardabweichung umfasst etwas mehr als 68% aller Werte um den Mittelwert, zwei Standardabweichungen umfassen knapp 95.5% aller Werte in der Werteverteilung. Je kleiner die Standardabweichung ist, desto "stabiler" ist die Itemschwierigkeit über eine oder auch mehrere Testkandidatenpopulationen, je grösser, desto "instabiler" ist sie. Items mit einer hohen Standardabweichung sind demzufolge mit etwas Vorsicht auszuwählen.
chelp.question.4=Die <b>Trennschärfe</b> gibt mit einem Wert zwischen -1 und +1 die Fähigkeit eines Items an, Kandidaten mit guter und schlechter Leistung in der Gesamtprüfung zu trennen. Sie gibt an, ob eine Frage etwas Ähnliches abfragt wie der übrige Test. Die Trennschärfe ist daher der wichtigste Kennwert in der Itemselektion. Sie wird berechnet als Korrelationskoeffizient zwischen der erreichten Punktzahl in diesem Item und der Gesamtpunktzahl in der Prüfung ohne dieses Item. Für eine gute Leistungsdifferenzierung sind Items mit klar positiver Trennschärfe erforderlich, wenn möglich grösser oder gleich 0.2, sicher aber grösser als 0.1. Items mit Trennschärfen um 0 tragen nichts zur Differenzierung bei, solche mit negativer Trennschärfe laufen sogar dem Differenzierzungsziel entgegen und sollten in Folgetests nicht mehr verwendet werden.
chelp.question.5=Des weiteren erhalten Sie in dieser Sektion Informationen zu der in der Frage enthaltenen Anzahl Distraktoren, also wieviele Antwortalternativen zur Verfügung stehen. 
chelp.question.6=Wird die Frage in einem oder mehreren Tests verwendet, finden Sie hier die genaue Anzahl. Dies wird bei Einbindung in einen Test automatisch erhöht. Zuletzt erhalten Sie einen Hinweis über die Eignung der Frage für formative oder summative Tests.
chelp.technical.title=Fragenpool: Detailansicht Technik
chelp.technical.1=Unter Technik finden Sie Informationen zum Editor in der die Frage erstellt wurde, sowie dessen Version. Das Format gibt an, welches technische Format die Frage hat. Erstellt und letzte Änderung geben an, wann die Frage erstellt bzw. importiert wurde und ob z.B. anschliessend noch Änderungen daran vorgenommen wurden.
chelp.bulk-change.title=Fragenpool: Metadaten ändern
chelp.bulk-change.1=Hier können Sie die Metadaten einer oder mehrerer Fragen auf einmal ändern, ohne die Detailansicht der Fragen zu öffnen. So gemachte Änderungen können nicht mehr rückgängig gemacht werden. Informationen zu den einzelnen Metadaten erhalten Sie in der Kontexthilfe der Detailansicht.

