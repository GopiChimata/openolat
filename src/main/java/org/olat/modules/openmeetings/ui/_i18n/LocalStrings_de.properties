room.type.desc=Art der Sitzung. Dies beeinflusst die zur Verfügung stehenden Werkzeuge und Moderationsrechte in dem Sitzungszimmer. Konferenzen sind für eher kleinere Benutzerzahlen gedacht bei denen alle Teilnehmer gleichberechtigt mit Videosignal auftreten und alle Werkzeuge bedienen können. Ein Webinar auf der anderen Seite entspricht einer Frontalvorlesung mit einem Vortragenden mit Videosignal und vielen Zuhörern. Ein Interview ist eine Sitzung bei der eine Person interviewt und das Gespräch aufgezeichnet wird. 
