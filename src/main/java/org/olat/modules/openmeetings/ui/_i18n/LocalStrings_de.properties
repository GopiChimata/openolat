room.moderation.mode.desc=Falls in der Administration freigeschaltet kann mit dieser Option die Anwesenheit eines Moderators erzwungen werden. Nicht-Moderatoren können in dem Raum keine Aktionen durchführen bis ein Moderator den Raum betritt. Als Moderatoren gelten in Kursen die Kursautoren sowie die Betreuer des Kurses, bei Gruppen sind dies die Gruppenbetreuer.
room.size=Sitzplätze
room.size.desc=Die Anzahl der Sitzplätze limitiert die verfügbaren Plätze des Sitzungsraumes. Sind alle Plätze belegt können keine neuen Benutzer zu der Sitzung hinzustossen.
