help.hover.openmeetings=Hilfe zur Verwendung und Konfiguration eines Apache OpenMeetings Servers
chelp.module.title=Apache OpenMeetings: Konfiguration des OpenMeetings Servers
chelp.openmeetings.intro=OpenMeetings ist virtuelles Klassenzimmer und eine Kommunikationslösung zur unterstützung synchroner Konferenzen und Sitzungen. OpenMeetings ist eine Open Source Software und wird kostenlos unter der Apache 2.0 Open Source Lizenz vertrieben. Die Hauptfunktionen sind die Audio- und Videoübertragung, Meetingaufzeichnung, Chat, Desktop-Sharing, File-Sharing, Whiteboard sowie Umfragen. 
chelp.openmeetings.url=Weitere Informationen zu Apache OpenMeetings finden Sie unter der URL 
chelp.openmeetings.module=In der OpenOLAT Systemadministraton können Sie das OpenMeetings module konfigurieren und die Funktionalität freischalten. Wenn das Modul eingeschaltet und die Verbindungsparameter zum OpenMeetingssserver korrekt sind können in OpenOLAT an den folgenden Stellen OpenMeetings Räume erzeugt und genutzt werden: 
chelp.openmeetings.course=In Kursen mit dem Kursbaustein OpenMeetings. Jeder Kursbaustein erzeugt einen entsprechenden Raum auf dem OpenMeetings Server.
chelp.openmeetings.group=In Gruppen mit dem Gruppenwerkzeut OpenMeetings. Jede Gruppe hat ihren eigenen OpenMeetings Raum zur Verfügung. 
chelp.openmeetings.config=Um das OpenMeetings Modul zu konfigurieren geben Sie in dem Administrationsmodul die Adresse des OpenMeetings Server ein und fügen einen gültigen Benutzername und Passwort hinzu den Sie zuvor auf dem OpenMeetings Server erstellt haben. Der Benutzer muss Adminstrationsrechte besitzen. Speichern Sie die Daten anschliessen und drücken Sie die Schaltfläche "$:check" um die Verbindungsdaten zu überprüfen. 
chelp.openmeetings.ext=Das Feld "$:openolat.externaltype" wird automatisch erzeugt und kann nicht verändert werden. Es wird für die Zuordnung von Räumen zum OpenOLAT System von OpenMeetings verwendet. 

