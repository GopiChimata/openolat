start.hint=Cliquez sur le bouton "$\:start.room" pour participer \u00E0 cette r\u00E9union. Si la fonction est disponible, vous pouvez regarder les enregistrements des r\u00E9unions pr\u00E9c\u00E9dentes. Cliquez sur le bouton "$\:recordings" pour voir la liste des enregistrements disponibles.
