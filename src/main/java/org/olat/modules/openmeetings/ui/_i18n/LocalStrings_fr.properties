chelp.module.title=Apache OpenMeetings\: configuration
chelp.openmeetings.admin=S\u00E9lectionnez une des actions suivantes pour administrer \u00E0 une salle OpenMeetings\:
chelp.openmeetings.config=Ajoutez l'adresse du serveur OpenMeetings, un nom d'utilisateur et mot de passe pour configurer le module OpenMeetings pour OpenOLAT. L'utilisateur doit exister sur le serveur et poss\u00E9der les droits administrateur. Enregistrez le formulaire et appuyer sur le bouton "$\:check" pour v\u00E9rifier la configuration du serveur et sa disponibilit\u00E9.
chelp.openmeetings.course=Dans les cours utilisant OpenMeetings comme \u00E9l\u00E9ment de cours. Chaque instance de l'\u00E9l\u00E9ment de cours cr\u00E9e une salle d\u00E9di\u00E9e sur le serveur OpenMeetings.
chelp.openmeetings.ext=La propri\u00E9t\u00E9 "$\:openolat.externaltype" est cr\u00E9\u00E9e automatiquement et ne peut \u00EAtre modifi\u00E9e. Elle est utilis\u00E9 par OpenMeetings pour lier les salles avec OpenOLAT.
chelp.openmeetings.group=Dans les groupes qui utilisent l'outil OpenMeetings. Chaque groupe a sa propre salle OpenMeetings ind\u00E9pendante.
chelp.openmeetings.intro=OpenMeetings est une classe virtuelle et une solution de communication pour les conf\u00E9rences et les r\u00E9unions. Il s'agit d'un logiciel open source distribu\u00E9 sans frais sous la licence Apache 2.0. Les principales caract\u00E9ristiques en sont les conf\u00E9rences audio et vid\u00E9o, les enregistrements de r\u00E9unions, le chat, le partage de bureau, le partage de fichiers, le tableau blanc et les sondages.
chelp.openmeetings.module=Dans l'administration du syst\u00E8me sous la section OpenMeetings, le module doit \u00EAtre configur\u00E9 avant d'\u00EAtre activ\u00E9. Lorsque les param\u00E8tres de connexion sont configur\u00E9scorrectement et que le module a \u00E9t\u00E9 activ\u00E9, OpenOLAT propose l'utilisation d'OpenMeetings aux endroits suivants\:
chelp.openmeetings.room=Lorsque le module OpenMeetings est configur\u00E9 et activ\u00E9 dans l'administration du syst\u00E8me, vous pouvez ouvrir des salles OpenMeetings dans OpenOLAT aux endroits suivants\:
chelp.openmeetings.room.config=Pour configurer une salle OpenMeetings, vous pouvez modifier les param\u00E8tres suivants\:
chelp.openmeetings.room.create=Lorsque vous effectuez des modifications \u00E0 la configuration de la pi\u00E8ce et appuyez sur "Enregistrer" pour activer les modifications. La configuration peut \u00EAtre modifi\u00E9e plusieurs fois.
