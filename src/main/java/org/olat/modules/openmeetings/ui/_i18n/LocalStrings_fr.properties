room.moderation.mode.desc=Si elle est activ\u00E9e dans l'administration, cette option rend obligatoire la pr\u00E9sence d'un mod\u00E9rateur. Les participants \u00E0 l'espace virtuel ne peuvent pas effectuer d'actions tant qu'un mod\u00E9rateur n'est pas entr\u00E9 dans la salle. Deviennent mod\u00E9rateurs les auteurs du cours et les coach, ainsi que les coach des groupes li\u00E9s au cours.
