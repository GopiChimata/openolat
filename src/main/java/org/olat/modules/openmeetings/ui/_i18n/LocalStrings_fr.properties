room.type.conference=Conf\u00E9rence (1 - 25 utilisateurs)
room.type.desc=Type de salle. Selon le type, les outils disponibles et la configuration varie. Les conf\u00E9rences sont optimis\u00E9s pour des r\u00E9unions avec un petit nombre de participants o\u00F9 tous les participants peuvent partager un flux vid\u00E9o et utiliser tous les outils. Un webinaire devrait \u00EAtre utilis\u00E9s pour mettre en place une conf\u00E9rence avec un haut-parleur, un flux vid\u00E9o et de nombreux participants. L'entrevue est une interview d'une personne par une autre personne et o\u00F9 l'entretien peut \u00EAtre enregistr\u00E9.
