<form class="o_form form-horizontal" method="post" action="$r.formURIbg('select')" $r.bgTarget()>
<fieldset>
	<legend>$r.translate("folders")</legend>
	<div class="o_info">$r.translate("chooseFolder.description")</div>
	#set ($count = 1)
		<div class="radio">
			<label><input type="radio" class="radio" name="sel" value="0" checked="checked"/>$r.translate("personalFolder")</label>
		</div>
	#foreach ($folder in $folderList)
		<div class="radio">
			<label><input type="radio" class="radio" name="sel" value="$count" />$folder</label>
		</div>
		#set ($count = $count + 1)
	#end
	<div class="o_button_group">	
		<input class="btn btn-primary" type="submit" name="submit" value="$r.translateInAttribute('chooseFolder')" />
	#if($showcancelbutton)
		<input class="btn btn-default" type="submit" name="cancel" value="$r.translateInAttribute('cancel')" />
	#end
	</div>
</fieldset>
</form>
