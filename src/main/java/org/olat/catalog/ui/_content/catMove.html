<div class="o_sel_catalog_chooser_tree">
	#if($withTitle)
		<h4>$r.translate("cat.move.title")</h4>
	#end
	$r.render("tree")
	
	#if($r.available("ok") || $r.available("cancel"))
	<div class="b_button_group">
		#if($r.available("ok"))
			$r.render("ok")
		#end
		#if($r.available("cancel"))
			$r.render("cancel")
		#end
	</div>
	#end
</div>
