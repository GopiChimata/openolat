<div id="o_cpeditor_menu">
	<div class="b_menu_toolbar b_clearfix">
		<span id="cp_linkDelete">$r.render("cptreecontroller.deletelink")</span>
		<span id="cp_linkImport">$r.render("cptreecontroller.importlink")</span>
		<span id="cp_linkCopy">$r.render("cptreecontroller.copylink")</span>
		<span id="cp_linkNew">$r.render("cptreecontroller.newlink")</span>
	</div>
	
	<div class="o_cpeditor_menu_tree">		
		$r.render("cptreecontroller.tree")
	</div>
	
<script type="text/javascript">
/* <![CDATA[ */
	if(o_info.objectMap.containsKey('o_streePanel$treeId')) {
		var tree = o_info.objectMap.get('o_streePanel$treeId');
		tree.on('beforeclick', function() {
			if(o_info.linkbusy) return;
			if(o2c == 0 || confirm(o_info.dirty_form)) {
				return;
			} else {
				return false;
			}
		});
	};
/* ]]> */
</script>
</div>
