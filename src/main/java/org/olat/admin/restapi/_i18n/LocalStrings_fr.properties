chelp.managed.ID=Via l'API REST, une ID externe optionnelle peut \u00EAtre attach\u00E9 aux cours et groupes. Pour les cours, une r\u00E9f\u00E9rence externe suppl\u00E9mentaire peut \u00EAtre utilis\u00E9 pour aider les utilisateurs finaux \u00E0 identifier la ressource.
chelp.managed.enabled=Si la gestion externe est activ\u00E9e, les \u00E9l\u00E9ments dans l'interface utilisateur OpenOLAT configur\u00E9 pour \u00EAtre "g\u00E9r\u00E9" sont affich\u00E9s comme non modifiable. En outre, vous pouvez utiliser l'ID externe pour la recherche, la voir dans les pages de d\u00E9tail et les tables. Les autres ressources non g\u00E9r\u00E9es peuvent \u00EAtre utilis\u00E9s et g\u00E9r\u00E9s au sein OpenOLAT comme d'habitude.
chelp.managed.flags=Si on utilise de tels ID externe pour des cours ou des groupes, les syst\u00E8mes externes doivent \u00E9galement configurer pour chaque ressource externe quels sont les \u00E9l\u00E9ments OpenOLAT qui sont g\u00E9r\u00E9s par le syst\u00E8me externe et ceux qui peuvent \u00EAtre modifi\u00E9s dans l'interface utilisateur OpenOLAT. Ceci est configur\u00E9 avec les "drapeaux g\u00E9r\u00E9s". Soit tous les \u00E9l\u00E9ments sont g\u00E9r\u00E9s ou les \u00E9l\u00E9ments g\u00E9r\u00E9s sont \u00E9num\u00E9r\u00E9s en d\u00E9tail. La configuration des "drapeaux g\u00E9r\u00E9s" sont d\u00E9crites dans la documentation technique de l'API REST.
