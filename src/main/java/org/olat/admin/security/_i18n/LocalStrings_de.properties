chelp.ced-sec.title=Systemweite Sicherheitseinstellungen
chelp.sec.force.download=W\u00E4hlen Sie diese Sicherheitsfunktion um in der Ordnerkomponente Dateien immer herunterzuladen und nie direkt im Browser zu \u00F6ffnen. Damit werden allf\u00E4llige Cross-Site-Scripting (XSS) Attacken verhindert. Ist diese Funktion eingeschaltet werden auch in Ordnern abgelegte HTML-Seiten als Dateien heruntergeladen und nicht mehr direkt im Browser ge\u00F6ffnet. Der Kursbaustein "Einzelseite" ist von diesem Mechanismus nicht betroffen.
chelp.sec.intro=Die Anforderungen an die Sicherheit k\u00F6nnen je nach Institution variieren. In den Sicherheitseinstellungen k\u00F6nnen Sie daher den notwendigen Level an Sicherheit unter Ber\u00FCcksichtigung der damit eingegangenen Risiken einstellen.
chelp.sec.topframe=W\u00E4hlen Sie diese Sicherheitsfunktion um das Laden von OpenOLAT in einem Frame oder iFrame zu verhindern. Damit werden allf\u00E4llige Cross-Frame-Scripting Attacken verhindert (XFS). Ist diese Funktion eingeschaltet k\u00F6nnen Sie OpenOLAT nicht in eine bestehende Webseite mittels Frames einbetten.
chelp.sec.wiki=W\u00E4hlen Sie diese Sicherheitsfunktion um das Wiki Systemweit auszuschalten. Die Wiki Komponente ist zur Zeit noch anf\u00E4llig f\u00FCr Cross-Site-Scripting Attacken (XSS). Ist diese Funktion eingeschaltet kann die Wiki Funktion in OpenOLAT nicht mehr verwendet werden. Bei ausgeschalteter Funktion kann das Wiki mit dem Risiko einer XSS Attacke verwendet werden. Allerdings verf\u00FCgt die Wiki Komponente \u00FCber eine automatische Versionierung, die es Angreifern schwierig macht unerkannt zu bleiben.
help.hover.sec=Hilfe zu den Sicherheitseinstellungen
