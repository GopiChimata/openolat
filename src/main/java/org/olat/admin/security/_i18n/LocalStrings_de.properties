chelp.ced-sec.title=Systemweite Sicherheitseinstellungen
chelp.sec.intro=Die Anforderungen an die Sicherheit können je nach Institution variieren. In den Sicherheitseinstellungen können Sie daher den notwendigen Level an Sicherheit einstellen unter Berücksichtigung der damit eingegangenen Risiken. 
chelp.sec.topframe=Wählen Sie diese Sicherheitsfunktion um das Laden von OpenOLAT in einem Frame oder iFrame zu verhindern. Damit werden allfällige Cross-Frame-Scripting Attacken verhindert (XFS). Ist diese Funktion eingeschaltet können Sie OpenOLAT nicht in eine bestehende Webseite mittels Frames einbetten.
chelp.sec.wiki=Wählen Sie diese Sicherheitsfunktion um das Wiki Systemweit auszuschalten. Die Wiki Komponenten ist zur Zeit noch anfällig für Cross-Site-Scripting Attacken (XSS). Ist diese Funktion eingeschaltet, so kann die Wiki Funktion in OpenOLAT nicht mehr verwendet werden. Bei ausgeschalteter Funktion kann das Wiki mit dem Risiko einer XSS Attacke verwendet werden. Allerdings verfügt das Wiki über eine automatische Versionierung welche es Angreifern schwierig macht unerkannt zu bleiben. 
chelp.sec.force.download=Wählen Sie diese Sicherheitsfunktion um in der Ordnerkomponente Dateien immer herunterzuladen und nie direkt im Browser zu öffnen. Damit werden allfällige Cross-Site-Scripting (XSS) Attacken verhindert. Ist diese Funktion eingeschaltet werden auch HTML Seiten welche in Ordnern abgelegt werden als Dateien heruntergeladen und nicht mehr direkt im Browser geöffnet. Der Kursbaustein "Einzelseite" ist von diesem Mechanismus nicht betroffen.
