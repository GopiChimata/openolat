chelp.inputBegin=Gelieve de datum en de begintijd voor een serie van data in te vullen. Houd er rekening mee dat uw input het correcte format moet hebben. Wanneer u klikt op het symbool naast het inputveld zal een kalender openen om daar een starttijd te kiezen.
