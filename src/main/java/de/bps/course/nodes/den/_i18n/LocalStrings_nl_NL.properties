chelp.inputMove=Dit inputveld staat u toe om gekozen data of gebeurtenissen te verplaatsen. Geef uren en minuten in om die data te verplaatsen. Een voorgaande + of - geeft aan of die data vroeger of later zouden moeten plaatsvinden.
chelp.inputParts=Vul het maximaal aantal deelnemers in die ingeschreven kunnen worden tot deze datum. 0 of negatieve waarde zijn niet toegestaan.
chelp.inputPause=Vul een interval in in uren en minuten. tussen de data in een serie van gebeurtenissen.
chelp.inputRetakes=Vul het aantal gebeurtenissen in die aangemaakt moeten worden. 0 of negatieve waarden zijn niet toegestaan.
