<div class="o_ll_container">
	<ul>
	#foreach($link in $linkList)
		<li>
			<a href="#if($link.intern) $mapperBaseUrl$link.getTarget() #else $link.getTarget() #end" target="$link.getHtmlTarget()" class="b_link_extern">$link.getDescription()</a>
			#if($showLinkComments)
			<div>
				$link.getComment()
			</div>
			#end
		</li>
	#end
	</ul>
</div>
