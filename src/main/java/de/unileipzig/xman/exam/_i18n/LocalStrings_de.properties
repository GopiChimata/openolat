ExamLaunchController.GetMark.Body=*** Das ist eine automatisch generierte Nachricht. Bitte antworten Sie nicht auf diese Nachricht *** \n\nSie haben soeben eine Benotung für eine Prüfung erhalten: \n\nPrüfung: {0} \n\nSie finden das Ergebnis im OLAT-Home Verzeichnis unter 'Meine Prüfungen'.\n\n

ExamLaunchController.MoveToEarmarked.Subject=Änderung in Prüfung: {0}
ExamLaunchController.MoveToEarmarked.Body=*** Das ist eine automatisch generierte Nachricht. Bitte antworten Sie nicht auf diese Nachricht *** \n\nSie wurden soeben von "registriert" auf "vorgemerkt" zurückgesetzt.\n\nPrüfung: {0} \n\nBei Fragen wenden Sie sich bitte an das Prüfungsamt oder den entsprechenden Dozenten.\n\nLink zur Prüfung: {6}\n\n

//ExamLaunchController.Register.Subject=Einschreibung in Prüfung: {0}
//ExamLaunchController.Register.Body=*** Das ist eine automatisch generierte Nachricht. Bitte antworten Sie nicht auf diese Nachricht *** \n\nSie wurden soeben erfolgreich für eine Prüfung eingeschrieben: \n\nPrüfung: {0}\nStatus: {7}\nDatum: {2}\nOrt: {3}\nDauer: {4}\nTyp: {5}\n\nBei Fragen wenden Sie sich bitte an das Prüfungsamt oder den entsprechenden Dozenten. \n\nLink zur Prüfung: {6}\n\n

ExamLaunchController.Register.Subject=Einschreibung in Prüfung: {0}
ExamLaunchController.Register.Body=Sie haben sich mit folgenden Daten für die Prüfung {2} \n\n     \t{8}: {0} ({9}) \n\n angemeldet. \n\n     \tFamilienname, Vorname: {1} \n     \tstudserv-login: {10} \n     \tE-Mail-Adresse: {11} \n     \tStudiengang: {12} \n    \tPrüfung: {0} \n     \tOrt: {3} \n     \tDauer: {4} \n     \tTyp: {5} \n    \tUrl: {6} \n     \tStatus: {7} \n\n\n Allgemeine Hinweise: \n\n    \t* Sie können sich bis zum Anmeldeschluss wieder elektronisch von der Prüfung abmelden. \n     \t* Stellen Sie sicher, dass Sie die Zulassungsvoraussetzungen zur Prüfungsteilnahme erfüllen. \n     \t* Für eine 2. Wiederholung muss eine schriftliche Genehmigung des Prüfungsausschusses vorliegen. \n    \t* Die Anmeldung verpflichtet zur Prüfungsteilnahme; bei unentschuldigtem Fernbleiben von der Prüfung wird diese mit "nicht bestanden" gewertet. \n     \t* Bei erstmaligem Nichtbestehen der Prüfung bzw. krankeitsbedingter Nichtteilnahme sind Sie automatisch zur Wiederholungsprüfung angemeldet. \n     \t* Beachten Sie die weiteren Regelungen in http://www.informatik.uni-leipzig.de/lehre/pruefamt/beschl_sseJan2007.pdf sowie der für Sie relevanten Prüfungsordnung. \n     \t* Bei Unklarheiten kontaktieren Sie Ihren Prüfer bzw. das Prüfungsamt. \n\n Diese E-Mail wurde automatisch von Olat für die Prüfung {2} \n\n     \t{8}: {0} ({9}) \n\n generiert. \n\n Sollte der Inhalt dieser Mail Ihrer Ansicht nach nicht zutreffen, wenden Sie sich bitte an zerbst@informatik.uni-leipzig.de.

ExamLaunchController.Remove.Subject=Auschreibung aus Prüfung: {0}
ExamLaunchController.Remove.Body=*** Das ist eine automatisch generierte Nachricht. Bitte antworten Sie nicht auf diese Nachricht *** \n\nSie wurden aus einer Prüfung ausgetragen: \n\nPrüfung: {0} \nGrund: Manuell ausgetragen \n\nBei Fragen wenden Sie sich bitte an das Prüfungsamt oder den entsprechenden Dozenten.\n\nLink zur Prüfung: {6}\n\n

ExamHandler.DeleteExam.Subject=Löschung der Prüfung: {0}
ExamHandler.DeleteExam.Body=*** Das ist eine automatisch generierte Nachricht. Bitte antworten Sie nicht auf diese Nachricht *** \n\nFolgende Prüfung wurde aus dem System gelöscht: \n\nPrüfung: {0} \n\nZugleich wurden Sie aus der Prüfung ausgetragen. \nBei Fragen wenden Sie sich bitte an das Prüfungsamt oder den entsprechenden Dozenten. \n\n

