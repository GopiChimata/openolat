ExamEditorController.UpdateAppointment.Body=*** Das ist eine automatisch generierte Nachricht. Bitte antworten Sie nicht auf diese Nachricht *** \n\nDer Termin folgender Prüfung hat sich geändert. Bitte beachten Sie den neuen Termin. \n\nPrüfung: {0} \nDatum: {2} \nOrt: {3} \nDauer: {4} \nTyp: {5} \n\nBei Fragen wenden Sie sich bitte an das Prüfungsamt oder den entsprechenden Dozenten. \n\nLink zur Prüfung: {6}\n\n

