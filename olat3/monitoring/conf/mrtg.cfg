# Add a WorkDir: /some/path line to this file
WorkDir:	${userdata.dir}/monitoring/mrtg

WriteExpires: Yes

#---------------------------------------------------------------

Target[olat_cpu]: `${monitoring.dir}/bin/mrtg-cpuusage.pl`
AbsMax[olat_cpu]: 1000
MaxBytes[olat_cpu]: 500
WithPeak[olat_cpu]: wmy
Options[olat_cpu]: gauge, absolute
YLegend[olat_cpu]: Percent CPU Load
ShortLegend[olat_cpu]: Percent CPU Load
LegendI[olat_cpu]: CPU Load:
Legend1[olat_cpu]: CPU usage on ${server.domainname}
Legend3[olat_cpu]: Max of 5 Minute CPU usage
Title[olat_cpu]: OLAT CPU Usage
PageTop[olat_cpu]: 


