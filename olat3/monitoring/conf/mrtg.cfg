Legend2[uni-link]: Average ping in ms in a sequence of 50 pings
Legend3[uni-link]: Max of 5 minute Longest pings
Legend4[uni-link]: Max of 5 minute Average pings
LegendI[uni-link]: longest ping:
LegendO[uni-link]: average ping:
